    "description": "Calculate your Average Daily Balance for OCBC 360 Bank Account in Singapore",

<body>
  <header>
    <h1>OCBC 360<br/>Account Average Daily Balance Calculator</h1>
  </header>
  <div class="container">
    <h2>Calculate Your OCBC 360 ADB</h2>
    <div>
      <label for="ledgerBalance">Current Ledger Balance (SGD):</label>
      <input type="text" id="ledgerBalance" placeholder="Enter current balance" oninput="removeComma(this)">
    </div>
    <div>
      <label for="currentADB">Current Month's Average Daily Balance (SGD):</label>
      <input type="text" id="currentADB" placeholder="Enter current ADB" oninput="removeComma(this)">
    </div>
    <div>
      <label for="avgBalanceIncrease">Average Daily Balance Increase vs Last Month (SGD):</label>
      <input type="text" id="avgBalanceIncrease" placeholder="Enter ADB increase" oninput="removeComma(this)">
    </div>
    <div>
      <label for="bonusTrxDate">Bonus Interest Transaction Date:</label>
      <input type="date" id="bonusTrxDate">
    </div>
    <div>
      <button type="button" onclick="calculateADB()">Calculate Final ADB</button>
    </div>
    <div>
      <label for="finalADB">Final Average Daily Balance (SGD):</label>
      <input type="text" id="finalADB" disabled>
    </div>
