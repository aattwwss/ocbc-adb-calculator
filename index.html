<head>

  <title>Average Daily Balance Calculator for OCBC 360 Bank Account - Singapore</title>
  <meta name="description" content="Calculate your Average Daily Balance (ADB) for OCBC 360 Bank Account in Singapore with our easy-to-use calculator. Ensure your account meets the balance requirements to earn interest.">

<body>
  <header>
    <h1>Average Daily Balance Calculator for OCBC 360 Bank Account</h1>
  </header>
  <div class="container">
    <h2>Calculate Your ADB</h2>
    <div>
      <label for="ledgerBalance">Ledger Balance:</label>
      <input type="text" id="ledgerBalance" oninput="removeComma(this)">
    </div>
    <div>
      <label for="currentADB">Current Month's Average Daily Balance :</label>
      <input type="text" id="currentADB" oninput="removeComma(this)">
    </div>
    <div>
      <label for="avgBalanceIncrease">Average daily balance increase vs. last month :</label>
      <input type="text" id="avgBalanceIncrease" oninput="removeComma(this)">
    </div>
    <div>
      <label for="bonusTrxDate">Bonus interest transaction (as of ?) :</label>
      <input type="date" id="bonusTrxDate" oninput="removeComma(this)">
    </div>
    <div>
      <button type="button" onclick="calculateADB()">Calculate Final ADB</button>
    </div>
    <div>
      <label for="finalADB">Final ADB:</label>
      <input type="text" id="finalADB" disabled>
    </div>
  </div>
  <script src="script.js"></script>
</body>
